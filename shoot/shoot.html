<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
     * { padding: 0; margin: 0; }
     canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script src="shoot-keys.js"></script>
<script src="shoot-click.js"></script>
<script src="square.js"></script>
<script src="ball.js"></script>
<script src="joystick.js"></script>
<script src="config.json"></script>

<script>
var canvas = document.getElementById("myCanvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var ctx = canvas.getContext("2d");

var x, y, bool = canvas.height<canvas.width;
x = canvas.width;
y = canvas.height;
var hero = initSquare(x, y, config.hero, bool);
var button = initSquare(x, y, config.pause, bool);
var gamepad = initJoystick(x, y, config.joystick, bool);
var shooter = initJoystick(x,y, config.shooter, bool);

var squares = [
    hero,
    button
];

var intDraw = setInterval(draw, 10);

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balls = balls.filter((b) => {
        b.move();
        drawBall(b);
        return b.x>0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height
    });
    squares.forEach(square => {
        square.move();
        drawSquare(square);
    });
    drawJoystick(gamepad);
    drawJoystick(shooter);
}
</script>
    
</body>
</html>
