<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
     * { padding: 0; margin: 0; }
     canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script src="shoot-keys.js"></script>
<script src="shoot-click.js"></script>
<script src="square.js"></script>
<script src="ball.js"></script>
<script src="joystick.js"></script>
<script>
var canvas = document.getElementById("myCanvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var ctx = canvas.getContext("2d");

var hero = new square( 20, 20, "#AA95DD", (canvas.width-20)/2, (canvas.height-20)/2, 2, 2);
var button = new square(30, 50, "#ff5500", canvas.width-50, 0, 0, 0);
var gamepad = new joystick(100,50,"#AA95DD", "#ff5500", 150, canvas.height-150);
var balls = [];
var squares = [
    hero,
    button
];

var int1 = setInterval(draw, 10);

function newBall(radius, x, y, dx, dy) {
    balls.push(new ball(radius, x, y, dx, dy))
}

function drawJoystick(joystick){
    ctx.beginPath();
    ctx.arc(joystick.x, joystick.y, joystick.radiusExt, 0, Math.PI*2);
    ctx.fillStyle = joystick.colorExt;
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(joystick.xInt, joystick.yInt, joystick.radiusInt, 0, Math.PI*2);
    ctx.fillStyle = joystick.colorInt;
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balls = balls.filter((b) => {
        b.move();
        drawBall(b);
        return b.x>0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height
    });
    squares.forEach(square => {
        square.move();
        drawSquare(square);
    });
    drawJoystick(gamepad);
}
</script>
    
</body>
</html>
