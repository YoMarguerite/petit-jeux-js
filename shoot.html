<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
     * { padding: 0; margin: 0; }
     canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;

var list = [];

var int1 = setInterval(draw, 10);

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousedown", mouseDownHandler, false);

function mouseDownHandler(e){
    var dx = (hero.y-e.y)/(hero.x-e.x);
    var dy = (hero.x-e.x)/(hero.y-e.y);
    console.log("dx : "+dx)
    console.log("dy : "+dy)
    newBall(10, hero.x+(hero.width/2)+(hero.width/2)*dx, hero.y+(hero.height/2)+(hero.height/2)*dy, dx,1)
}

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }else if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = true;
    }else if(e.key == "Down" || e.key == "ArrowDown") {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }else if(e.key == "Up" || e.key == "ArrowUp") {
        upPressed = false;
    }else if(e.key == "Down" || e.key == "ArrowDown") {
        downPressed = false;
    }
}

class square{
    constructor(){
        this.height = 20;
        this.width = 20;
        this.color = "#AA95DD";
        this.x = (canvas.width-this.width)/2;
        this.y = (canvas.height-this.height)/2;
        this.dx = 2;
        this.dy = 2;
    }

    move(){
        if(rightPressed){
            this.x += this.dx;
        }
        if(leftPressed){
            this.x -= this.dx;
        }
        if(upPressed){
            this.y -= this.dy;
        }
        if(downPressed){
            this.y += this.dy;
        }
    }
}

var hero = new square();


class ball{
    constructor(radius, x, y, dx, dy) {
        this.radius = radius;
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
    }

    move(){
        this.x += this.dx;
        this.y += this.dy;
    }
}

function drawBall(ball) {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawSquare() {
    ctx.beginPath();
    ctx.rect(hero.x, hero.y, hero.width, hero.height);
    ctx.fillStyle = hero.color;
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    list = list.filter((b) => {
        b.move();
        drawBall(b);
        return b.y < canvas.height
    });
    hero.move()
    drawSquare()
}

function newBall(radius, x, y, dx, dy) {
    list.push(new ball(radius, x, y, dx, dy))
}

</script>
    
</body>
</html>
